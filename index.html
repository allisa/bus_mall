<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bus Mall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cookie|Pacifico|Poppins|Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
      <h1>Bus Mall</h1>
  </header>
  <main>
    <p>Click on an image to vote for the products you are most likely to buy. See the results after 25 votes.</p>
    <div class="image-container">
      <img src="img/bubblegum.jpg" />
      <img src="img/boots.jpg" />
      <img src="img/bathroom.jpg" />
    </div>  
    <ul id="results">
    </ul>
    <div class="chart">
      <canvas id="myChart" width=50%></canvas>
    </div>
    <div class="times-shown-chart">
      <canvas id="myChart2" width=50%></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="app.js"></script>
  </main>
</body>
</html>
